<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWD Animácia s hudbou</title>
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    img {
      position: absolute;
      width: 70vw;      /* veľkosť obrázka */
      max-width: 450px;
      height: auto;
      cursor: pointer;  /* indikátor kliknutia */
    }

    @media (max-width: 600px) {
      img {
        width: 85vw;
        max-width: 280px;
      }
    }

    @media (min-width: 1200px) {
      img {
        width: 50vw;
        max-width: 500px;
      }
    }
  </style>
</head>
<body>

  <!-- Obrázok loga -->
  <img src="kurva.jpg" id="logo" alt="Logo">

  <!-- Audio súbor -->
  <audio id="audio" src="audioastn.mp3" loop></audio>

  <script>
    const logo = document.getElementById("logo");
    const audio = document.getElementById("audio");

    let x = 50;
    let y = 50;
    let dx = 2.5;
    let dy = 2.5;

    // Kliknutie na logo spustí hudbu
    logo.onclick = () => {
      audio.play();
    };

    function animate() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const logoWidth = logo.offsetWidth;
      const logoHeight = logo.offsetHeight;

      x += dx;
      y += dy;

      // Odrazenie od stien
      if (x + logoWidth >= screenWidth || x <= 0) dx = -dx;
      if (y + logoHeight >= screenHeight || y <= 0) dy = -dy;

      logo.style.left = x + "px";
      logo.style.top = y + "px";

      requestAnimationFrame(animate);
    }

    animate();

    // Responzivita pri zmene veľkosti obrazovky
    window.addEventListener("resize", () => {
      if (x + logo.offsetWidth > window.innerWidth) x = window.innerWidth - logo.offsetWidth;
      if (y + logo.offsetHeight > window.innerHeight) y = window.innerHeight - logo.offsetHeight;
    });
  </script>
</body>
</html>

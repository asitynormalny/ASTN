<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWD Animácia</title>
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    img {
      position: absolute;
      max-width: 25%; /* veľkosť obrázka podľa obrazovky */
      height: auto;
      border: 2px solid #000; /* jemný rámček */
      border-radius: 8px; /* zaoblené rohy */
      box-shadow: 0 0 10px rgba(0,0,0,0.3); /* jemný tieň */
    }
  </style>
</head>
<body>
  <!-- Tu vlož svoj obrázok, názov súboru musí presne sedieť -->
  <img src="kokot.png" id="logo" alt="Logo">

  <script>
    const logo = document.getElementById("logo");

    // počiatočné pozície
    let x = 50;
    let y = 50;

    // rýchlosť pohybu (pixely za frame)
    let dx = 2.5;
    let dy = 2.5;

    function animate() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const logoWidth = logo.offsetWidth;
      const logoHeight = logo.offsetHeight;

      x += dx;
      y += dy;

      // odrazenie od stien
      if (x + logoWidth >= screenWidth || x <= 0) dx = -dx;
      if (y + logoHeight >= screenHeight || y <= 0) dy = -dy;

      logo.style.left = x + "px";
      logo.style.top = y + "px";

      requestAnimationFrame(animate);
    }

    animate();

    // responzivita pri zmene veľkosti obrazovky
    window.addEventListener("resize", () => {
      if (x + logo.offsetWidth > window.innerWidth) x = window.innerWidth - logo.offsetWidth;
      if (y + logo.offsetHeight > window.innerHeight) y = window.innerHeight - logo.offsetHeight;
    });
  </script>
</body>
</html>

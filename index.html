<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWD asitynormalny?</title>
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      font-family: sans-serif;
    }

    img {
      position: absolute;
      width: 70vw;      
      max-width: 450px;
      height: auto;
      cursor: default;
    }

    @media (max-width: 600px) {
      img {
        width: 85vw;
        max-width: 280px;
      }
    }

    @media (min-width: 1200px) {
      img {
        width: 50vw;
        max-width: 500px;
      }
    }

    /* Footer s nápisom a dátumom */
    #footer-text {
      position: absolute;
      bottom: 20px;       /* vzdialenosť od spodku */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;  /* stredné zarovnanie obsahu */
      color: black;
    }

    #soon {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px; /* medzera medzi „soon !“ a dátumom */
    }

    #datum {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <!-- Obrázok loga -->
  <img src="DWDasitynormalny.jpg" id="logo" alt="Logo">

  <!-- Footer text -->
  <div id="footer-text">
    <div id="soon">soon !</div>
    <div id="datum">01/01/2026</div>
  </div>

  <script>
    const logo = document.getElementById("logo");

    let x = 50;
    let y = 50;
    let dx = 2.5;
    let dy = 2.5;

    function animate() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const logoWidth = logo.offsetWidth;
      const logoHeight = logo.offsetHeight;

      x += dx;
      y += dy;

      // Odrazenie od stien
      if (x + logoWidth >= screenWidth || x <= 0) dx = -dx;
      if (y + logoHeight >= screenHeight || y <= 0) dy = -dy;

      logo.style.left = x + "px";
      logo.style.top = y + "px";

      requestAnimationFrame(animate);
    }

    animate();

    // Responzivita pri zmene veľkosti obrazovky
    window.addEventListener("resize", () => {
      if (x + logo.offsetWidth > window.innerWidth) x = window.innerWidth - logo.offsetWidth;
      if (y + logo.offsetHeight > window.innerHeight) y = window.innerHeight - logo.offsetHeight;
    });
  </script>
</body>
</html>
